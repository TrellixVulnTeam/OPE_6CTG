<DOCTYPE! html>

<!-- O FORMULARIO FOI FEITO USANDO A BIBLIOTECA jQuery!!! -->
<html>
	<head>
		<title>Formulario Registro</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
 
	</head>

	<body>
		<form id='formulario'>
			<fieldset>
				<h5>Registrar Funcionario</h5>
				<label for='login'>Login</label>
				<input type='text' name="login" placeholder="Digite seu login"required="required" autofocus />
				<label for='senha'>Senha</label>
				<input type='password' name="senha" placeholder="Digite sua senha"required="required" minlength="6" maxlength="20" />
				<input type="submit" name="next" class="next acao" value="Proximo"/>
			</fieldset>

		</form>
	</body>
</html>
